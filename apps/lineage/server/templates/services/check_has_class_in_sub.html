{% extends "layouts/base.html" %}
{% load i18n %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-lg p-4">
    <h2 class="text-center mb-4">{% trans "Verificar Classe na Subclasse" %}</h2>
    
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="cid">{% trans "ID do Personagem" %}</label>
        <input type="text" name="cid" id="cid" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="class_id">{% trans "ID da Classe" %}</label>
        <input type="text" name="class_id" id="class_id" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">{% trans "Verificar Classe" %}</button>
    </form>

    {% if has_class %}
      <div class="alert alert-success mt-4">
        {% trans "Classe encontrada na subclasse!" %}
      </div>
    {% else %}
      <div class="alert alert-danger mt-4">
        {% trans "Classe n√£o encontrada na subclasse." %}
      </div>
    {% endif %}
  </div>
</div>
{% endblock %}
