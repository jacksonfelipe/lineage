{% extends "layouts/base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-lg p-4">
    <h2 class="mb-4 text-center">Comprar Moedas</h2>

    <form method="post" action="{% url 'payment:purchase' %}">
      {% csrf_token %}

      <div class="mb-3">
        <label for="valor" class="form-label">Valor em Reais (R$)</label>
        <input
          type="number"
          class="form-control"
          id="valor"
          name="valor"
          step="0.01"
          min="1"
          placeholder="Digite o valor que deseja comprar"
          required
        >
      </div>

      <div class="mb-3">
        <label for="metodo" class="form-label">Escolha o Meio de Pagamento</label>
        <select class="form-select" id="metodo" name="metodo" required>
          <option value="MercadoPago">Mercado Pago</option>
          {# Adicione outras opções no futuro se desejar #}
        </select>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-success btn-lg">
          Gerar Pedido
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
