{% extends 'layouts/base.html' %}
{% load static i18n %}

{% block content %}
  <div class="row">
    <div class="col-sm-8">
      <div class="card">
        <div class="card-header">
          <h5>{% trans 'Editar Avatar' %}</h5>
        </div>
        <div class="card-block">
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">{% trans 'Salvar Avatar' %}</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
