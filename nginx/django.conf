upstream lineage_site {
    server site:5005;
}

upstream flower_server {
    server flower:5555;
}

log_format compression '$remote_addr + $http_x_forwarded_for - $remote_user [$time_local] '
                       '"$request" $status $body_bytes_sent '
                       '"$http_referer" "$http_user_agent" "$gzip_ratio"';

# Extrair o domínio da URL completa
map $http_x_forwarded_host $domain {
    default "";
    "~^https?://(.+)$" $1;
}

# Extrair o domínio do RENDER_EXTERNAL_HOSTNAME
map $http_x_forwarded_host $server_domain {
    default "";
    "~^https?://(.+)$" $1;
}

# Determinar o host real
map $http_x_forwarded_host $real_host {
    default $host;
    "~^.+$" $http_x_forwarded_host;
}

# Configuração para o Let's Encrypt
server {
    listen 80;
    server_name pdl.denky.dev.br;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$real_host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name pdl.denky.dev.br;
    access_log /var/log/nginx/access.log compression;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/pdl.denky.dev.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pdl.denky.dev.br/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Limite o tamanho de upload para 20 MB
    client_max_body_size 20M;

    # Configurações para proxy reverso
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header Host $real_host;

    location /media/ {
        alias /usr/share/nginx/html/media/;
    }

    location /themes/installed/ {
        alias /usr/share/nginx/html/themes/;
    }

    location /static/ {
        alias /usr/share/nginx/html/static/;
        try_files $uri $uri/ @python;
    }

    # Configuração fallback para o Python
    location @python {
        proxy_pass http://lineage_site;

        proxy_redirect off;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $real_host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $host;
    }

    location /flower/ {
        proxy_pass http://flower_server;

        proxy_redirect off;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $real_host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $host;

        auth_basic "Restricted";
        auth_basic_user_file /etc/nginx/.htpasswd;

        error_page 401 /custom_401.html;
    }

    location = /custom_401.html {
        alias /usr/share/nginx/html/custom_401.html;
        internal;
    }

    # Requisições normais
    location / {
        proxy_pass http://lineage_site;

        proxy_redirect off;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $real_host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $host;
    }
}
