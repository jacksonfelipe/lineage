{% extends "layouts/base.html" %}
{% load static %}

{% block extrastyle %}
<link rel="stylesheet" href="{% static 'roulette/style.css' %}">
{% endblock extrastyle %}

{% block content %}
<div class="roulette-bg py-5">
  <div class="container text-center">
    <h2 class="text-white fw-bold mb-4">🎁 Você ganhou um item!</h2>

    <div class="card bg-dark text-white shadow-lg p-4 rounded-4 border border-purple d-inline-block">
      <h3 class="text-info mb-2">{{ item.item_name }} +{{ item.enchant }}</h3>
      <p class="mb-2">ID do item: {{ item.item_id }}</p>
      <p class="mb-0">O item foi adicionado à sua Bag com sucesso!</p>
    </div>

    <div class="mt-4">
      <a href="{% url 'games:box_opening_home' %}" class="btn btn-primary rounded-pill px-4 py-2">
        <i class="bi bi-arrow-left-circle me-2"></i>Voltar
      </a>
    </div>
  </div>
</div>
{% endblock %}
