{% extends "layouts/base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>{% if form.instance.pk %}Editar{% else %}Novo{% endif %} Item</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="{% url 'games:item_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
