{% extends "layouts/base.html" %}
{% load i18n %}

{% block content %}
<div class="container py-5">
  
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show rounded-3" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="{% trans 'Fechar' %}"></button>
      </div>
    {% endfor %}
  {% endif %}

  <div class="card border-0 shadow-lg rounded-4">
    <div class="card-header bg-primary text-white rounded-top-4 py-3 px-4">
      <h4 class="mb-0 fw-bold">
        <i class="bi bi-upload me-2"></i>{% trans "Inserir Item no Servidor" %}
      </h4>
    </div>

    <div class="card-body px-5 py-4">
      <form method="post">
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label fw-semibold" for="character_name">{% trans "Selecione o Personagem" %}</label>
          <select name="character_name" id="character_name" class="form-select rounded-3" required>
            <option value="" disabled selected>{% trans "Escolha um personagem" %}</option>
            {% for p in personagens %}
              <option value="{{ p.char_name }}">{{ p.char_name }} (Lv.{{ p.base_level }})</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold" for="item_id">{% trans "Selecione o Item" %}</label>
          <select name="item_id" id="item_id" class="form-select rounded-3" required>
            <option value="" disabled selected>{% trans "Escolha um item" %}</option>
            {% for i in itens %}
              <option value="{{ i.item_id }}">{{ i.item_id }} â€” {{ i.item_name }} ({{ i.quantity }})</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-4">
          <label class="form-label fw-semibold" for="quantity">{% trans "Quantidade" %}</label>
          <input type="number" class="form-control" id="quantity" name="quantity" min="1" required>
        </div>

        <div class="text-end">
          <button type="submit" class="btn btn-success rounded-pill px-4 shadow-sm">
            <i class="bi bi-check-circle me-2"></i>{% trans "Inserir" %}
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
{% endblock %}
