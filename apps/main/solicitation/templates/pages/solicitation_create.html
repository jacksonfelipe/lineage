{% extends 'layouts/base.html' %}

{% block title %}Criar Solicitação{% endblock title %}

{% block content %}
<div class="container mt-4">
    <h2><i class="fas fa-plus-circle"></i> Criar Nova Solicitação</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success"><i class="fas fa-check"></i> Criar</button>
        <a href="{% url 'solicitation:solicitation_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock content %}
