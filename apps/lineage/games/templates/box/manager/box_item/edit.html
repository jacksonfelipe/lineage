{% extends "layouts/base.html" %}
{% load i18n %}

{% block content %}
<div class="container mt-4">
  <h2>Editar Item: {{ box_item.item.name }} da Caixa #{{ box.id }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
    <a href="{% url 'games:box_item_list' box.id %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
