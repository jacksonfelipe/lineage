{% extends "layouts/base.html" %}
{% load i18n %}

{% block content %}
<style>
  /* Estilos para o ícone de olho */
  .password-field {
    position: relative;
  }

  .password-toggle {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: #6c757d;
    cursor: pointer;
    padding: 5px;
    transition: color 0.3s ease;
    z-index: 10;
  }

  .password-toggle:hover {
    color: #495057;
  }

  .password-toggle:focus {
    outline: none;
    box-shadow: none;
  }

  .password-field .form-control {
    padding-right: 40px; /* Espaço para o ícone */
  }
</style>

<div class="container mt-5">
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show rounded-3" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="{% trans 'Fechar' %}"></button>
      </div>
    {% endfor %}
  {% endif %}

  <div class="card shadow rounded-4 p-4">
    <h4 class="mb-4 d-flex align-items-center">
      <i class="bi bi-arrow-left-right me-2 fs-4 text-primary"></i>
      {% trans "Transferir para Outro Jogador" %}
    </h4>
    
    <form method="post" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label fw-semibold">{% trans "Nome do Jogador" %}</label>
        <input type="text" name="jogador" class="form-control rounded-3" placeholder="{% trans 'Ex: Fulano123' %}" required>
      </div>
      <div class="mb-3">
        <label class="form-label fw-semibold">{% trans "Valor da Transferência" %}</label>
        <div class="input-group">
          <span class="input-group-text">R$</span>
          <input type="number" step="0.01" name="valor" class="form-control" min="1.00" max="1000.00" required>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label fw-semibold">{% trans "Confirme sua senha" %}</label>
        <div class="password-field">
          <input type="password" name="senha" class="form-control" id="senha" required>
          <button type="button" class="password-toggle" onclick="togglePassword('senha')">
            <i class="bi bi-eye" id="eye-icon-senha"></i>
          </button>
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100 mt-3 rounded-pill fw-bold">
        <i class="bi bi-check-circle me-2"></i> {% trans "Confirmar Transferência" %}
      </button>
    </form>
  </div>
</div>

<script>
function togglePassword(inputId) {
  const input = document.getElementById(inputId);
  const icon = document.getElementById('eye-icon-' + inputId);
  
  if (input.type === 'password') {
    input.type = 'text';
    icon.classList.remove('bi-eye');
    icon.classList.add('bi-eye-slash');
  } else {
    input.type = 'password';
    icon.classList.remove('bi-eye-slash');
    icon.classList.add('bi-eye');
  }
}
</script>
{% endblock %}
