{% extends "layouts/base.html" %}

{% block content %}
<div class="container mt-5">
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show rounded-3" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
      </div>
    {% endfor %}
  {% endif %}

  <div class="card shadow rounded-4 p-4">
    <h4 class="mb-4 d-flex align-items-center">
      <i class="bi bi-upload me-2 fs-4 text-primary"></i>
      Transferir para o Servidor
    </h4>

    <div class="mb-4">
      <p class="mb-1 text-muted">Usuário:</p>
      <h5 class="fw-semibold">{{ request.user.username }}</h5>

      <p class="mb-1 text-muted">Saldo atual:</p>
      <h5 class="fw-semibold text-success">R$ {{ wallet.saldo|floatformat:2 }}</h5>
    </div>
    
    <form method="post" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label fw-semibold">Nome do Personagem</label>
        <input type="text" name="personagem" class="form-control rounded-3" placeholder="Ex: FulanoL2" required>
      </div>
      <div class="mb-3">
        <label class="form-label fw-semibold">Valor da Transferência</label>
        <div class="input-group">
          <span class="input-group-text">R$</span>
          <input type="number" step="0.01" name="valor" class="form-control" min="1.00" max="1000.00" required>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label fw-semibold">Confirme sua senha</label>
        <input type="password" name="senha" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100 mt-3 rounded-pill fw-bold">
        <i class="bi bi-check-circle me-2"></i> Confirmar Transferência
      </button>
    </form>
  </div>
</div>
{% endblock %}
