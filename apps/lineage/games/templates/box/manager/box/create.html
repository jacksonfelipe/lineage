{% extends "layouts/base.html" %}
{% load i18n %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">{% if form.instance.pk %}Editar Caixa{% else %}Criar Nova Caixa{% endif %}</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{% url 'games:box_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
