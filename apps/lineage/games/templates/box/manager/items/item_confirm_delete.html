{% extends "layouts/base.html" %}
{% load i18n %}

{% block content %}
<div class="container mt-4">
  <h2>{% trans "Excluir Item" %}</h2>
  <p>{% blocktrans %}Tem certeza que deseja excluir <strong>{{ item.name }}</strong>?{% endblocktrans %}</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">{% trans "Excluir" %}</button>
    <a href="{% url 'games:item_list' %}" class="btn btn-secondary">{% trans "Cancelar" %}</a>
  </form>
</div>
{% endblock %}
