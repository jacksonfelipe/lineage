{% extends "layouts/base.html" %}

{% block content %}
<div class="container mt-5">

    <h4 class="mb-4"><i class="bi bi-arrow-down-circle me-2"></i>Transferir para o Servidor</h4>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Valor</label>
        <input type="number" step="0.01" name="valor" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Motivo (opcional)</label>
        <input type="text" name="motivo" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary w-100">Confirmar TransferÃªncia</button>
    </form>
  </div>
</div>
{% endblock %}
